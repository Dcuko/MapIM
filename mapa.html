<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">

    <script>
        const urlParams = new URLSearchParams(window.location.search)

        const sala = urlParams.get('sala') ?? '101-A'
        const andar = urlParams.get('andar') ?? 1

        fetch('img/' + andar + '-andar.svg')
            .then((response) => response.text())
            .then((data) => {
                const parser = new DOMParser();
                const svgContainer = document.getElementById('svg-container')
                const svg = parser.parseFromString(data, "image/svg+xml").querySelector('svg');
                svgContainer.appendChild(svg)

                const salaElement = document.getElementById(sala)

                if (!salaElement) {
                    alert('Não existe')
                    return;
                }

                salaElement.style.fill = 'green';
            })
    </script>
   
    

    <title>Mapa</title>
</head>

<body>
    <div class="mapdiv" id="container">
        <div id="draggable">
    <div id="svg-container" >        
    </div>
</div>

<script>
    const imagens = document.querySelectorAll('.andar img');
imagens.forEach(img => {
    img.addEventListener('dragstart', (event) => {
        event.preventDefault(); // Impede o comportamento padrão do navegador ao arrastar a imagem
    });
});

// Adicione um listener de eventos de dragover ao contêiner de imagens para evitar o comportamento padrão de arrasto e soltar do navegador
const containerImagens = document.getElementById('draggable');
containerImagens.addEventListener('dragover', (event) => {
    event.preventDefault(); // Impede o comportamento padrão do navegador ao arrastar sobre o contêiner
});    
    </script>
    <script src="index.js"></script>
</body>

</html>
